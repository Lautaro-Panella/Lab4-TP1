<app-header></app-header>

<body>
    <br/>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <div class="card card-body">
                        <form [formGroup]="guardarFormEmpresa" (ngSubmit)="postForm(guardarFormEmpresa.value)">
                            <div class="form-group">
                                <input type="text" formControlName="denominacion" class="form-control" placeholder="Ingrese Denominación"/>
                            </div>
                            <div class="form-group">
                                <input type="number" formControlName="telefono" class="form-control" placeholder="Ingrese Teléfono"/>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="horarioAtencion" class="form-control" placeholder="Ingrese Horario de Atención"/>
                            </div>
                            <div class="form-group">
                                <input type="number" formControlName="latitud" class="form-control" placeholder="Ingrese Latitud"/>
                            </div>
                            <div class="form-group">
                                <input type="number" formControlName="longitud" class="form-control" placeholder="Ingrese Longitud"/>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="domicilio" class="form-control" placeholder="Ingrese Domicilio"/>
                            </div>
                            <div class="form-group">
                                <input type="email" formControlName="email" class="form-control" placeholder="Ingrese Email @"/>
                            </div>
                            <div class="form-group">
                                <textarea formControlName="quienesSomos" class="form-control" placeholder="Quienes Somos"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg" style="margin-left: 80px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                                    </svg>&nbsp;GUARDAR EMPRESA
                                </button>   
                                <br/>
                                <a routerLink='/ver-empresas'>Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div> 
</body>

<app-footer></app-footer>
