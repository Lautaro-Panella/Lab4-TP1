<app-header></app-header>

<div class="cuerpo">
    <br/>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-7">
                <div class="container">
                    <div class="card card-body">
                        <form [formGroup]="guardarFormNoticia" (ngSubmit)="postForm(guardarFormNoticia.value)">
                            <div class="form-group">
                                <input type="text" formControlName="tituloNoticia" class="form-control" placeholder="Ingrese TÃ­tulo de la Noticia" required/>
                                <!-- <div *ngIf="tituloNoticia?.invalid && tituloNoticia?.touched">*</div> -->
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="resumenNoticia" class="form-control" placeholder="Ingrese Resumen de la Noticia" required/>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="img">Imagen</label>
                                <input type="file" (change)="capturarImg($event)" formControlName="imagenNoticia" class="form-control" id="img" required/>
                            </div>
                            <div class="form-group">
                                <label>Ingrese Cuerpo de la Noticia</label>
                                <editor [init]="{
                                    height: 200,
                                    menubar: true,
                                    plugins: [
                                      'advlist autolink lists link image charmap print preview anchor',
                                      'searchreplace visualblocks code fullscreen',
                                      'insertdatetime media table paste code help wordcount'
                                    ],
                                    toolbar:
                                      'undo redo | formatselect | bold italic backcolor | \
                                      alignleft aligncenter alignright alignjustify | \
                                      bullist numlist outdent indent | removeformat | help'
                                  }"
                                formControlName="contenidoHtml" required></editor>
                            </div>
                            <div class="form-check">
                                <label class="radio-inline">
                                    <input type="radio" formControlName="publicada" value="true" required> Publicada
                                </label>
                                <label class="radio-inline" style="margin-left: 20px;">
                                    <input type="radio" formControlName="publicada" value="false" required> No Publicada 
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="date" formControlName="fecha" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <select formControlName="idEmpresa" class="form-select" required>
                                    <option value="">Ingrese Empresa</option>
                                    <option *ngFor="let empresa of empresas" [value]="empresa.id">{{empresa.denominacion}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg" style="margin-left: 130px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                                    </svg>&nbsp;GUARDAR NOTICIA
                                </button>   
                                <br/>
                                <a routerLink='/ver-noticias'>Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div> 
</div>

<app-footer></app-footer>
