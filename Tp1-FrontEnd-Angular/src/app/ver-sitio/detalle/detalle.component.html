<app-header-sitio></app-header-sitio>
<section>
  <div class="container">
    <div class="row py-2">
      <div class="col-lg-12">
        <h1>{{ noticia.tituloNoticia }}</h1>

        <img
          src="{{ noticia.imagenNoticia }}"
          alt="Imagen de la noticia"
          class="w-100 pt-3"
          style="height: 500px"
        />
      </div>
    </div>
    <hr />
    <i class="far fa-clock"></i>&nbsp;<span
      >{{ noticia.fecha | date: "shortTime" }} |
      {{ noticia.fecha | date: "fullDate" }}
    </span>

    <hr />
    <div class="row">
      <div class="col-lg-12">
        <dl class="terms-list">
          <dt>{{ noticia.resumenNoticia }}</dt>
          <hr />
          <dd [innerHTML]="noticia.contenidoHtml"></dd>
        </dl>
      </div>
    </div>
  </div>
</section>
<app-footer-sitio></app-footer-sitio>
